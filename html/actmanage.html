<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css
"
	integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w="
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css
"
	integrity="sha256-ZT4HPpdCOt2lvDkXokHuhJfdOKSPFLzeAJik5U/Q+l4="
	crossorigin="anonymous"></link>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js
"
	integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8="
	crossorigin="anonymous"></script>
<title>星之海志愿者公会</title>

</head>

<body>

	<div class="container">

		<div class="tab">
			<div class="row container form">
				<input type="text" id="text" /> <input id="query" type="submit"
					value="查询活动" class="btn btn-info btn-lg text-right" />
			</div>
			<br> <br> <br>
			<!-- -->

			<div class="row container" style="height: 500px;">
				<table id="activitys" class="table">
					<thead>
						<tr>
							<th>活动名</th>
							<th>活动状态</th>
							<th><button id="addfun"
									class="btn btn-info btn-lg text-right">添加活动</button></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<div id="pages"></div>
			</div>
			<div id="addact">
				<form id="addActivityForm" class="form" method="post"
					action="activity/add" enctype="multipart/form-data">
					<table class="table">
						<tr>
							<td>请输入活动名称：</td>
							<td><input name="activityName" type="text"></td>
						</tr>
						<tr>
							<td>输入具体内容:</td>
							<td>
								<div id="content"></div> <input id="activityContent"
								name="activityContent" type="hidden" style="height: 100px;"><br>
							</td>
						</tr>
						<tr>
							<td>请选择活动封面:</td>
							<td><input name="coverFile" type="file"><br></td>
						</tr>
						<tr>
							<td>输入活动概要:</td>
							<td><input name="activitySummary" type="text"
								style="height: 100px;"><br></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="添加活动"
								class="btn btn-success btn-lg text-right"></td>
						</tr>
					</table>
				</form>
			</div>
			<div id="showdetail">
				<h1 id="showactname"></h1>
				<br>
				<p id="showactcontent"></p>
				<br>
				<table>
					<thead>
						<tr>
							<td>众筹者id</td>
							<td>众筹金额</td>
							<td>留言</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody id="funding"></tbody>
				</table>
				<p id="add_funding">
					<button id="add_funding" class="btn btn-primary btn-lg text-right">添加众筹人信息</button>
				</p>
				<p id="showactstatus">
					<button id="changestatus" class="btn btn-primary btn-lg text-right">更改活动状态</button>
				</p>
				<div id="add_funding_container" hidden>
					<form action="activity/funding/add" class="form" method="post"
						id="addFundingForm">
						众筹人姓名:<input type="text" name="fundings[0].fundingName" /> 众筹金额:
						<input type="text" name="fundings[0].fundingMoney" /> 众筹留言: <input
							type="text" name="fundings[0].fundingMessage" /><br /> <input
							type="hidden" name="activityId" id="addFundingActivityId" />
					</form>
					<input type="button" value="新增众筹人" id="new_funding_one" /> <input
						type="button" value="提交" id="submit_funding" />
				</div>
				<form action="activity/funding/remove" method="post"
					id="removeFundingForm">
					<input type="hidden" name="fundingId" id="removeFundingId" /> <input
						type="hidden" name="fundingMoney" id="removeFundingMoney" /> <input
						type="hidden" name="activityId" id="removeActivityId" />
				</form>
				<div id="changecontainer">
					<form action="activity/modify" class="form" method="post"
						id="modifyForm">
						<input type="hidden" name="activityId" id="modifyActivityId" /> <input
							type="radio" value="2" name="activityStatus" />进行中 <input
							type="radio" value="3" name="activityStatus" />已结束
						<button class="btn btn-primary btn-lg text-right" id="checkchange">确认改变</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<form action="activity/remove" method="post" id="removeForm">
		<input type="hidden" name="activityId" id="removeActivityId" />
	</form>
	<script type="text/javascript" src="/lib/wangEditor.min.js"></script>
	<script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#content');
        let imgSrc = new Array();
        editor.customConfig.uploadImgServer = '/uploads';
        editor.customConfig.uploadFileName = 'file';
        editor.customConfig.debug = true;
        editor.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'backColor',  // 背景颜色
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'image',  // 插入图片
            'table',  // 表格
            'undo',  // 撤销
            'redo'  // 重复
        ];
        editor.customConfig.uploadImgHooks = {
            success: function (xhr, editor, result) {
                imgSrc.push(result.data);
                console.log(result);
            },
            fail: function (xhr, editor, result) {
                console.log(result);
            },
            error: function (xhr, editor) {
                console.log("出错了");
            },
        }
        editor.create();
    </script>
	<script>
        $("#addact").hide();
        $("#showdetail").hide();
        $("#changecontainer").hide();
        $("#addfun").click(function () {
            $("#activitys").parent().remove();
            console.log("1");
            $("#addact").show();
        });
        let funding_num = 1;
        $("#add_funding").click(function () {
            $("#add_funding_container").show();
        });
        $("#new_funding_one").click(function () {
            let str = `众筹人姓名:<input type="text" name="fundings[${funding_num}].fundingName"/>
                    众筹金额:<input type="text" name="fundings[${funding_num}].fundingMoney"/>
                    众筹留言:<input type="text" name="fundings[${funding_num}].fundingMessage"/><br/>`;
            funding_num++;
            $("#addFundingForm").append(str);
        });
        $("#submit_funding").click(function () {
            $("#addFundingForm").submit();
        });
        $(function () {
            let page = 1;
            let ajaxOpt = {
                type: "post",
                url: "activity/ajax",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: '{"activityName":"' + $("#text").val() + '","page":"' + page + '"}',
                async: false,
                success: handleData,
            };
            $.ajax(ajaxOpt);
            $("#pages").on("click", function (event) {
                if (isNaN($(event.target).text())) {
                    return;
                }
                page = $(event.target).text();
                ajaxOpt.data = '{"activityName":"' + $("#text").val() + '","page":"' + page + '"}';
                $.ajax(ajaxOpt);
            });
            $("#query").click(function () {
                ajaxOpt.data = '{"activityName":"' + $("#text").val() + '","page":"' + page + '"}';
                $.ajax(ajaxOpt);
            });
            $(".query").click(function (event) {
                $.ajax({
                    type: "post",
                    data: '{"activityId":"' + $(event.target).data("activityid") + '"}',
                    contentType: "application/json;charset=utf-8",
                    dataType: "json",
                    url: "activity/detail/ajax",
                    success: function (data) {
                        let activity = data.activity;
                        $("#showactname").text(activity.activityName);
                        $("#showactcontent").html(activity.activityContent);
                        $("#showactstatus").val(activity.activityStatus);
                        $("#activitys").parent().remove();
                        $("#showdetail").show();
                        $("#modifyActivityId").val(data.activityId);
                        $("#addFundingActivityId").val(data.activityId);
                        let fundings = "";
                        for (let funding of data.fundings) {
                            fundings += `<tr>
                                <td>${funding.fundingName}</td>
                                <td>${funding.fundingMoney}</td>
                                <td>${funding.fundingMessage}</td>
                                <td><button class="delete_funding" data-activityid=${funding.activity.activityId} data-fundingmoney=${funding.fundingMoney} data-fundingid=${funding.fundingId}>删除</button></td>
                            </tr>`;
                        }
                        $("#funding").html(fundings);
                        $(".delete_funding").click(function (event) {
                            let fundingId = $(event.target).data("fundingid");
                            let fundingMoney=$(event.target).data("fundingmoney");
                            let activityId=$(event.target).data("activityid");
                            $("#removeFundingId").val(fundingId);
                            $("#removeFundingMoney").val(fundingMoney);
                            $("#removeActivityId").val(activityId);
                            $("#removeFundingForm").submit();
                        });
                    }
                });
            });
            $("#addActivityForm").submit(function () {
                $("#activityContent").val(editor.txt.html());
                let imgs = $(editor.txt.html()).find("img");
                if (imgs.length !== imgSrc.length)
                    return false;
                let imgStr = "";
                for (let i = 0; i < imgs.length; i++) {
                    imgStr += `<input type=hidden name=activityImages[${i}].activityImagePath value=${imgSrc[i]}/>`;
                }
                $("#addActivityForm").append(imgStr);
            });
            $(".delete").click(function (event) {
                $("#removeActivityId").val($(event.target).data("activityid"));
                $("#removeForm").submit();
            });
            $("#checkchange").click(function (event) {
                $("#modifyForm").submit();
            });
            $("#changestatus").click(function () {
                $("#changecontainer").show();
            })
            function handleData(data) {
                if (data.errInfo) {
                    $("#activitys tbody").html(data.errInfo);
                    return;
                }
                let str = "";
                for (let activity of data.result) {
                    str += `<tr>
						<td>${activity.activityId}</td>
						<td>${activity.activityName}</td>
						<td>
                            <button data-activityid=${activity.activityId} class="delete btn btn-danger btn-lg text-right">删除活动</button>
                            <button data-activityid=${activity.activityId} class="query btn btn-primary btn-lg text-right">活动详情</button>
                        </td>
					</tr>`;
                }
                $("#activitys tbody").empty();
                $("#activitys tbody").append(str);
                let pages = "";
                if (data.nowPage - 1 > 0) {
                    pages += `<a href="javascript:void(0)">${data.nowPage - 1}</a>`;
                }
                pages += `  <span>${data.nowPage}</span>`;
                if (data.nowPage + 1 <= data.totalPage) {
                    pages += `  <a href="javascript:void(0)">${data.nowPage + 1}</a>`;
                }
                $("#pages").html(pages);
                $("#text").val(data.activityName);
            }
        });
    </script>
</body>

</html>
